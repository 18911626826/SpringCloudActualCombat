spring:
  application:
    name: config

  profiles:
    active: native
eureka:
  instance:
    metadata-map:
      instanceId: ${spring.application.name}:${random.value}
    non-secure-port: ${server.port:8888}
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/

